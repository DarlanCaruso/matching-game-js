<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Matching Game - Darlan Caruso</title>
</head>
<body>
  <header id="header">
    <h1>Matching Game</h1>
    <h6>Jogo da Memória</h6>
    <section class="acoes">
      <button type="button" class="btn btn-info" onclick="reiniciarJogo()">Reiniciar
        <i class="fas fa-redo-alt"></i>
      </button>
      <div class="btn-group btn-block" role="group" aria-label="acoes">
        <button type="button" class="btn btn-primary btn-movimentos">
          <span id="estrelas"></span>
          Movimentos: <span class="badge badge-light" id="movimentos">0</span>
        </button>
        <button type="button" class="btn btn-light">
          <strong>Tempo: </strong>
          <span id="tempo">0:00</span>
        </button>
      </div>
    </section>
  </header>
  <section id="cartas" class="container">
    <!-- Criado dinamicamente -->
  </section>
  <section id="resultado">
    <div class="resultado">
      <h1>Parabéns, você completou o jogo!</h1>
      <span id="estrelas-resultado"></span>
      <p>
        <strong>Você levou: </strong>
        <span id="tempo-resultado">0:00</span> 
        para concluir o jogo.
      </p> 
      <p>
        <strong>Quantidade de movimentos:</strong>
        <span id="movimentos-resultado">
          <!-- Criado dinamicamente -->
        </span>
      </p>
      <button type="button" class="btn btn-success btn-sm" onclick="reiniciarJogo()">Começar novamente
        <i class="fas fa-redo-alt"></i>
      </button>
    </div>
  </section>
  <section id="aviso">
    <div class="avisos">
      <h1>Aviso</h1>
      <p>Para sua maior diversão, não é permitido acessar o código fonte deste game.</p>
      <button type="button" class="btn btn-primary btn-sm btn-block" onclick="fecharAviso()">Ok, compreendo.</button>
    </div>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</html>
